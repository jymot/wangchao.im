<p>在初始化 Sencha Touch 时，重写 Ext.util.SizeMonitor 和 Ext.util.PaintMonitor:<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line">Ext.override(Ext.util.SizeMonitor, &#123;</div><div class="line">    <span class="attr">constructor</span>: <span class="function"><span class="keyword">function</span>(<span class="params">config</span>) </span>&#123;</div><div class="line">        <span class="keyword">var</span> namespace = Ext.util.sizemonitor;</div><div class="line"></div><div class="line">        <span class="keyword">if</span> (Ext.browser.is.Firefox) &#123;</div><div class="line">            <span class="keyword">return</span> <span class="keyword">new</span> namespace.OverflowChange(config);</div><div class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (Ext.browser.is.WebKit) &#123;</div><div class="line">            <span class="keyword">if</span> (!Ext.browser.is.Silk &amp;amp;&amp;amp; Ext.browser.engineVersion.gtEq(<span class="string">'535'</span>) &amp;amp;&amp;amp; !Ext.browser.engineVersion.ltEq(<span class="string">'537.36'</span>)) &#123;</div><div class="line">                <span class="keyword">return</span> <span class="keyword">new</span> namespace.OverflowChange(config);</div><div class="line">            &#125; <span class="keyword">else</span> &#123;</div><div class="line">                <span class="keyword">return</span> <span class="keyword">new</span> namespace.Scroll(config);</div><div class="line">            &#125;</div><div class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (Ext.browser.is.IE11) &#123;</div><div class="line">          <span class="keyword">return</span> <span class="keyword">new</span> namespace.Scroll(config);</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">          <span class="keyword">return</span> <span class="keyword">new</span> namespace.Scroll(config);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;);</div></pre></td></tr></table></figure></p>
