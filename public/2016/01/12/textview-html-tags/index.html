</script></head><body><div id="main"><header><a href="/." class="logo">M.O.T</a><ul class="nav"><li class="nav-link"><a href="/" target="_self">Home</a></li><li class="nav-link"><a href="/archives/" target="_self">Archives</a></li><li class="nav-link"><a href="/tags/" target="_self">Tags</a></li><li class="nav-link"><a href="/about/" target="_self">About</a></li></ul></header><section id="container"><article class="post"><h1 class="post-title">TextView支持的HTML标签</h1><span class="post-time">Jan 12, 2016</span><div class="post-content"><p>Android中TextView并不支持所有的HTML标签，如果需要更为复杂的操作最好使用WebView，今天再网上看到TextView支持的HTML标签的总结，记录在这里：<br><a id="more"></a><br><figure class="highlight html"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div></pre></td><td class="code"><pre><div class="line">HTML Tags Supported By TextView</div><div class="line">There is a lovely method on the android.text.Html class, </div><div class="line">fromHtml(), that converts HTML into a Spannable for use with a TextView.</div><div class="line"></div><div class="line">However, the documentation does not stipulate what HTML tags are supported, </div><div class="line">which makes this method a bit hit-or-miss. More importantly, it means that you</div><div class="line">cannot rely on what it will support from release to release.</div><div class="line"></div><div class="line">I have filed an issue requesting that Google formally document what it intends </div><div class="line">to support. In the interim, from a quick look at the source code, here’s what </div><div class="line">seems to be supported as of Android 2.1:</div><div class="line"></div><div class="line"><span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">"..."</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">b</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">big</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">blockquote</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">br</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">cite</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">dfn</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">align</span>=<span class="string">"..."</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">em</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">font</span> <span class="attr">size</span>=<span class="string">"..."</span> <span class="attr">color</span>=<span class="string">"..."</span> <span class="attr">face</span>=<span class="string">"..."</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">h1</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">h2</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span cla
